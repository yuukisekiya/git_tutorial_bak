<h1>Gitチュートリアル</h1>
<!-- 現在の状況を確認する -->
<p>git status</p>
<!-- 現在のワークツリーとリポジトリとの差分を確認する -->
<p>git diff</p>
<!-- 現在のワークツリーとステージとの差分を確認する -->
<p>git diff --staged</p>
<!-- ワークツリーとリポジトリからファイルを削除する -->
<p>git rm "ファイル名"</p>
<!-- ワークツリーとリポジトリからディレクトリを削除する -->
<p>git rm -r "ディレクトリ名"</p>
<!-- リポジトリからだけファイルを削除する -->
<p>git rm --cached "ファイル名orディレクトリ名"</p>
<!-- ファイルやフォルダを移動またはリネームする -->
<p>git mv "元ファイル名" "新ファイル名 or 移動先ディレクトリ名"</p>
