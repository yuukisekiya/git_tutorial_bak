<h1>Gitチュートリアル</h1>
<!-- 現在の状況を確認する -->
<p>git status</p>
<!-- 現在のワークツリーとリポジトリとの差分を確認する -->
<p>git diff</p>
<!-- 現在のワークツリーとステージとの差分を確認する -->
<p>git diff --staged</p>
<!-- ワークツリーとリポジトリからファイルを削除する -->
<p>git rm</p>
<!-- ワークツリーとリポジトリからディレクトリを削除する -->
<p>git rm -r</p>
<!-- リポジトリからだけファイルを削除する -->
<p>git rm --cached</p>
